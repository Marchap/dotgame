<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<script type="text/x-handlebars">
  <div class="container-fluid">
    {{outlet}}
  </div>
</script>
  <script type="text/x-handlebars" id="index">
    {{#each rows}} 
      <div class="row">
        {{#each square}}
          <div class="col-xs-2">
          <div class="NE" {{action 'selectDot' square "NE"}}></div>
          <div class="NW"{{action 'selectDot' square "NW"}}></div>
          <div class="SW" {{action 'selectDot' square "SW"}}></div>
          <div class="SE" {{action 'selectDot' square "SE"}}></div>
          </div>
        {{/each}}
      </div>
      {{/each}}
  </script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
